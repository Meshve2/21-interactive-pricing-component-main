<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Interactive Pricing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>

<body class="body">

    <main class="main">

        <div class="simplebox">
            <h3 class="simpleh3"> Simple, traffic-based pricing</h3>
            <p class="sign-up">Sign-up for our 30-day trial.<br> No credit card required. </p>
            <p class="sign-updesktop">Sign-up for our 30-day trial. No credit card required. </p>
        </div>

        <div class="headbox">

            <div class="pageviewsbox">
                <p class="pageviewstext">100K PAGEVIEWS</p>
                <div class="movingbtnboxmobile">
                    <button class="movbtn"> <img class="sliderimg" src="img/icon-slider.svg" alt="slider"></button>
                </div>
                <p class="pricemonth">$16.00<span class="price"> / month</span></p>
            </div>

            <div class="movingbtnboxdesktop">
                <button class="movbtn"> <img class="sliderimg" src="img/icon-slider.svg" alt="slider"></button>
            </div>

            <div class="monthly-yearlybox">
                <p class="text monthlytext"> Monthly Billing</p>
                <div class="monthlybtnbox"> <button class="monthlybtn"></button></div>
                <p class="text yearlytext">Yearly Billing</p>
                <div class="discountboxmobile">
                    <p class="text discountcolor">25% </p>
                </div>
                <div class="discountboxdesktop">
                    <p class="text">25% discount</p>
                </div>

            </div>

            <div class="lineabox"></div>

            <div class="footerbox">

                <div class="checkbox">

                    <div class="checktext unlimitebox">
                        <img class="imgcheck" src="img/icon-check.svg" alt="check">
                        <p class="text unlimitetext">Unlimited websites</p>
                    </div>

                    <div class="checktext databox">
                        <img class="imgcheck" src="img/icon-check.svg" alt="check">
                        <p class="text datatext">100% data ownership </p>
                    </div>

                    <div class="checktext emailbox">
                        <img class="imgcheck" src="img/icon-check.svg" alt="check">
                        <p class="text enailtext">Email reports</p>
                    </div>

                </div>

                <button class="starttrialbtn">Start my trial</button>

            </div>

        </div>


    </main>

</body>

</html>
